{% load i18n %}
{% block content %}
<div id="status">
<p class="font-sans text-xl text-dark my-3">{% trans 'STATUS DA API' %}</p>

<div class='cursor-pointer p-1 bg-sky-100 rounded-md shadow-lg mb-5 border border-sky-500' x-data="{ reportsOpen: false }">
    <div class='mx-auto space-y-1'>
        <div @click="reportsOpen = !reportsOpen" class='flex items-center text-gray-600 w-full overflow-hidden'>
            <p class="font-sans font-semibold text-base m-4">
                <span class="bg-sky-400 text-white rounded-md p-2">GET</span>
            </p>
            <div class='flex items-center text-dark font-sans font-semibold text-lg w-full'>
                <!-- Mostrar apenas em telas pequenas -->
                    <button class="hover:underline sm:hidden">{% trans 'Consultar' %}</button>
                    <!-- Mostrar em telas médias e grandes -->
                    <button class="hover:underline hidden sm:block">/api_status/</button>
                    <div class='ml-auto flex items-center'>
                        <div class="row flex items-center justify-between">
                            <!-- Mostrar apenas em telas médias e grandes -->
                            <p class="text-xs mr-2 hidden lg:block">{% trans 'Consultar status da API' %}</p>
                            <svg width="20" height="10" viewBox="0 0 20 10" xmlns="http://www.w3.org/2000/svg" class="mr-2">
                                <line x1="0" y1="0" x2="10" y2="10" stroke="#9CA3AF" />
                                <line x1="20" y1="0" x2="10" y2="10" stroke="#9CA3AF" />
                            </svg>
                        </div>
                    </div>
            </div>
        </div>
        <div class="bg-gray-300" x-cloak x-show="reportsOpen">
          {% include 'Documentation/api_status/api_status_tables/api_status_get.html' %}
        </div>
    </div>
</div>
</div>

{% endblock %}
