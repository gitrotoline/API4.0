{% load i18n %}
<div class="row">
    <!-- Exemplo de cartão de ganhos (mensal) -->
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-dark shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-dark text-uppercase mb-1">{% trans "Ciclos Realizados" %}
                        </div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{ data.p.1 }}</div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-circle-notch fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Exemplo de cartão de ganhos (mensal) -->
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-success shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">{% trans "Ciclos Programados" %}
                        </div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{ data.cp }}</div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-spinner fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Exemplo de cartão de ganhos (mensal) -->
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-info shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1">{% trans "Tempo Produzindo"
                            %}
                        </div>
                        <div class="row no-gutters align-items-center">
                            <div class="col-auto">
                                <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">{{ data.d.2 }}</div>
                            </div>
                            <div class="col">
                            </div>
                        </div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-play-circle fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Exemplo de cartão de solicitações pendentes -->
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-warning shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">{% trans "Tempo Programado de Produção" %}
                        </div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{ data.tp }}</div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-arrow-alt-circle-up fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
