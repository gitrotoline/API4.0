{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{% static 'favicon.ico' %}">

    <!-- Title -->
    <title>{% trans 'Criar Usuários' %}</title>

    <!-- Custom Fonts -->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/nunito.css' %}" rel="stylesheet">

    <!-- Custom Styles -->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/sb-admin-2.css' %}" rel="stylesheet">

    <!-- Page Specific Styles - DataTables -->
    <link href="{% static 'vendor/datatables/dataTables.bootstrap4.min.css' %}" rel="stylesheet">

    <!-- Boxicons -->
    <link href="{% static 'node_modules/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
    <script src="{% static 'node_modules/boxicons/dist/boxicons.js' %}"></script>

    <!-- jQuery and SweetAlert -->
    <script type="text/javascript" src="{% static 'js/jquery-3.6.0.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/sweetalert.min.js' %}"></script>

    <!-- Custom CSS for form styling -->
    <style>
        body {
            background-color: #f8f9fc;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #17a2b8;
            color: white;
            font-weight: bold;
        }

        .card-body {
            padding: 20px;
        }

        .card-footer {
            background-color: #f8f9fc;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .form-text input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            margin-top: 10px;
            margin-bottom: 20px;
            width: 100%;
        }

        .alert {
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                {% include 'message.html' %}
                <div class="card text-center mt-5">
                    <form action="{% url 'create_users' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="card-header">
                            <i class="fa fa-envelope" aria-hidden="true"></i> {% trans 'Informe o Email' %}
                        </div>
                        <div class="card-body">
                            <h6 class="card-text mb-4">{% trans 'Fique atendo ao seu email, você receberá um email com os nomes dos usuários e as devidas credenciais para acessar a aplicação' %}</h6>
                            <input class="form-control" name="email" type="email" placeholder="example: test@test.com" required>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-success text-white" type="submit">
                                {% trans 'Enviar' %}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            setTimeout(function () {
                $('.alert').fadeOut('slow');
            }, 2500);
        });
    </script>
</body>

</html>
